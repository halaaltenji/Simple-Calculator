<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
    <title>simple calaculater</title>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <h2>simple calculator</h2>
            <input type="text" id="number1" placeholder="Enter your first number">
            <input type="text" id="number2" placeholder="Enter your second number">
            <div class="buttons">
                <button id="add">+</button>
                <button id="subtract">-</button>
                <button id="multiply">&times;</button>
                <button id="divide">&divide;</button>
            </div>
            <p id="result"></p>
            <p id="name">By Hala Altenji</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
